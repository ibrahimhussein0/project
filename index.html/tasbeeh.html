<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أذكار</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color:#1f0d0d;
      color: #ffffff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 40px 20px;
      background: #8149a7;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }

    #zikr-display {
      font-size: 60px;
      margin: 30px 0;
    }

    #tasbeeh-count {
      font-size: 40px;
      margin-top: 15px;
      font-weight: bold;
    }

    h1 {
      font-size: 36px;
      margin: 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back-btn {
      background-color: #e74c3c;
      font-size: 18px;
      padding: 10px 25px;
    }

    .back-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>أذكار</h1>

    <div id="zikr-display">اضغط لعرض الذكر</div>

    <div class="buttons">
      <div id="tasbeeh-count">0</div>
      <button onclick="showNextZikr()">تغيير الذكر</button>
      <button onclick="increaseTasbeeh()">اضغط للتسبيح</button>
      <button onclick="resetTasbeeh()">ابدأ من جديد</button>
      <button class="back-btn" onclick="goBack()">رجوع</button>
    </div>
  </div>

  <script>
    const userName = localStorage.getItem("userName");
    if (!userName) {
      window.location.href = "welcome.html";
    }

    window.onload = () => {
      const heading = document.querySelector("h1");
      heading.textContent = `أذكار - صدقة جارية على روح ${userName}`;
    };

    const azkar = [
      "سبحان الله",
      "الحمد لله",
      "الله أكبر",
      "لا إله إلا الله",
      "أستغفر الله",
      "اللهم صل على محمد",
      "لا حول ولا قوة إلا بالله",
      "سبحان الله وبحمده سبحان الله العظيم",
      "لا إله إلا الله وحده لا شريك له، له الملك وله الحمد، وهو على كل شيء قدير",
      "اللهم إنك عفو تحب العفو فاعفُ عني",
      "لا إله إلا أنت سبحانك إني كنت من الظالمين"
    ];

    let currentZikrIndex = -1;
    let count = 0;

    function showZikr(index) {
      document.getElementById('zikr-display').textContent = azkar[index];
    }

    function showNextZikr() {
      currentZikrIndex = (currentZikrIndex + 1) % azkar.length;
      count = 0;
      document.getElementById('tasbeeh-count').textContent = count;
      showZikr(currentZikrIndex);
    }

    function increaseTasbeeh() {
      count++;
      document.getElementById('tasbeeh-count').textContent = count;
      if (count >= 30) {
        count = 0;
        document.getElementById('tasbeeh-count').textContent = count;
        showNextZikr();
      }
    }

    function resetTasbeeh() {
      count = 0;
      document.getElementById('tasbeeh-count').textContent = count;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
